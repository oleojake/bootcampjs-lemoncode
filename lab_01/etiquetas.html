<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo">Este es nuestro <strong>párrafo</strong></p>
    <br/>
    <h2>Finaliza tu compra:</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Dirección de facturación:</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="user_name" id="nombre" placeholder="John Doe">
            <br/>
            <label for="email">Email:</label>
            <input type="email" name="user_email" id="email" placeholder="john.doe@example.com" required>
            <br/>
            <label for="password">Contraseña:</label>
            <input type="password" name="user_pw" id="password" placeholder="Password">
            <br/>
            <label for="male">Hombre</label>
            <input type="radio" name="user_gender" id="male">
            <br/>
            <label for="female">Mujer</label>
            <input type="radio" name="user_gender" id="female">
            <br/>
            <label for="check_male">Hombre</label>
            <input type="checkbox" name="user_gender" id="check_male">
            <br/>
            <label for="check_female">Mujer</label>
            <input type="checkbox" name="user_gender" id="check_female">
            <br/>
            <label for="color">Color</label>
            <input type="color" name="select_color" id="color">
            <br/>
            <label for="datetime">Fecha</label>
            <input type="datetime-local" name="select_date" id="datetime">
            <br/>
            <label for="number">Número</label>
            <input type="number" name="select_number" id="number" placeholder="123">
            <br/>
            <label for="file">CV</label>
            <input type="file" name="upload_file" id="file">
            <br/>
            <label for="range">Rango</label>
            <input type="range" name="range" id="range" min="1" max="100">
            <br/>
            <label for="description">Descripción:</label>
            <textarea name="description" id="description" cols="20" rows="5" placeholder="Comentarios"></textarea>
        </fieldset>
        <button type="submit">Enviar contacto</button>
    </form>
</body>
</html>
