<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro CSS</title>
</head>
<style>
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .box-model-container{
        box-sizing: border-box;
        width:200px;
        height: 200px;
        background-color:green;
        padding: 20px;
        border: 20px solid black;
        margin: 20px;
    }

    p{
        border: 2px solid red;
    }

    span{
        border: 2px solid red;
    }

</style>
<body>
    <p>Hola soy un elemento en bloque</p>
    <p>Hola soy un segundo elemento en bloque</p>
    <span>Hola soy un elemento en linea</span>
    <span>Hola soy un segundo elemento en linea</span>
    <div class="box-model-container">Hola</div>
</body>
</html>
