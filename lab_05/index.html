<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El 7.5 Solitario 🃏 - by OleojakeDEV</title>
    <link rel="icon" type="image/png" href="src/content/icons/favicon.png"/>
  </head>
  <body>
    <div class="app">
      <header><h1>🃏 Debes llegar a 7.5</h1></header>
      <div class="game">
        <div class="table">
          <img id="card" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
          <button id="boton-proxima-carta">🤔 ¿Qué hubiera pasado?</button>
        </div>
        <div class="game-historial">
            <div>
              <img class="cartas-historial" id="card1" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
              <img class="cartas-historial" id="card2" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
              <img class="cartas-historial" id="card3" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
              <img class="cartas-historial" id="card4" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
            </div>
            <div>
              <img class="cartas-historial" id="card5" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
              <img class="cartas-historial" id="card6" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
              <img class="cartas-historial" id="card7" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
              <img class="cartas-historial" id="card8" src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg">
            </div>
          </div> 
        </div>
      <div id="game-controls">
        <p id="points-info">ℹ️ Cartas del 1-7 y las figuras 0.5 puntos</p>
        <p id="points"></p>
        <div>
          <button id="boton-nueva-partida">Nueva Partida</button>
          <button id="boton-plantarme">Plantarme</button>
          <button id="boton-dame-carta">Dame Carta</button>
        </div>
      </div>
    </div>
    <!-- El ejercicio está hecho en TS pero se activa el JS para que vaya en Netlify-->
    <script type="module" src="/src/main.ts"></script>
    <!--<script type="module" src="/src/main.js"></script> -->
  </body>
</html>
